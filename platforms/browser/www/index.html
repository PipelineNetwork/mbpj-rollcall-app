<!DOCTYPE html>
<html>
<head>
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width minimal-ui">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="css/bootstrap/bootstrap.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <title>MBPJ Identity Scanner</title>
</head>
<body>
<div class="app" id="landing">   
    <div class="animate">
        <div style="padding-top:15vh;">
            <h1>Selamat Datang Ke Applikasi</h1>
        </div>
        <div style="padding-top:5vh;">
            <img src="img/RollCall.png" alt="MBPJ Logo" width="250" height="70"></h1>
        </div>
        <div style="padding-top:8vh;">
            <h1 style="font-size: 18px;">Majlis Bandaraya <br> Petaling Jaya (MBPJ)</h1>
        </div>
        <div style="padding-top:10vh;">
            <button type="button" class="button-7" id="btnlanding">Mulakan Applikasi</button>
        </div>
        <div class="footer"><hr><img src="img/MBPJ.png" alt="MBPJ Logo" width="50" height="50"></h1></div>
        <!-- <div>
            <h1>Majlis Bandaraya Petaling Jaya <br> MBPJ
            <div>By </div>
        </div> -->
    </div> 
</div>
<div class="app" id="main" style="display: none;">
    <div style="padding-top: 7vh;padding-bottom: 3vh;">
        <h1>IC Reader MBPJ</h1>
    </div>
    <div class="card" style="padding-bottom:2vh;">
        <div style="padding-bottom: 2vh;padding-top: 2vh;">
            <select id="sltcheck">
                <option value="1">Check In</option>
                <option value="2">Check Out</option>
            </select>
            <select id="sltrollcall"></select>
        </div>
        <button type="button" class="event action" id="btnStartActivityChooseImage" style="display: inline-block;">Read Card</button>
        <span style="padding-left: 1vh;"></span>
        <button type="button" class="event action" id="btnClear" style="display: inline-block;">Clear Data</button>
        <span style="padding-left: 1vh;"></span>
        <button type="button" class="event action" id="btnGetSelect" style="display: inline-block;">Get RollCall</button>
    </div>
    <div style="padding-bottom: 3vh;"></div>
    <!-- <div class="event action" id="btnStartActivityChooseImage">Read Card</div> -->
    <div style="padding:2vh 2vh 2vh 2vh;">
        <div class="card" id="startActivityResultData"></div>
    </div>
    <button type="button" class="event display" id="submitappbtn">Submit Application</button>
    <input type="text" style="display:none;" id="hiddenApp">
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
